<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="/static/metropolia.png" alt="Metropolia Logo">
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
            </div>
            <div class="btn"><button type="submit">Login</button></div>
        </form>
    </div>
</body>
</html>
